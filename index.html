<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box-head">
            <h3>Kalkulatorku</h3>
        </div>
        <div class="box-body">
            <form id="Kalkulator" name="kalkulator">
                <label for="a1">Angka 1</label><br>
                <input type="text" id="a1" name="a1" autofocus>
                <br>
                
                <label for="a2">Angka 2</label><br>
                <input type="text" id="a2" name="a2">
                <br>
                <label for="hasil">Hasil</label><br>
                <input type="text" id="hasil" name="hasil" style="background:#ccc" disabled>
            </form>
        </div>
        <div class="box-footer">
            <button id="" class="btn-calc" onclick="tambah()">+</button>
            <button id="" class="btn-calc" onclick="kurang()">-</button>
            <button id="" class="btn-calc" onclick="kali()">x</button>
            <button id="" class="btn-calc" onclick="bagi()">/</button>
            <button id="" class="btn-calc" onclick="pangkat()">^</button>
            <button id="" class="btn-calc" onclick="batal()">Batal</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
